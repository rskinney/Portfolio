{% extends "base.html" %}
{% block title %} B.There {% endblock %}
{% block content %}

<div class="container">
    {% if error %}
        <p> ERROR: {{error}} </p>
    {% endif %}
    <div class="row">
    <!-- Here we check if there's an event that we're currently selecting, if there is then we'll have all the boxes pre filled so it's like you're editing the information. -->
    {% if event %}
        <h2> <b>Edit:</b> {{event['name']}} </h2>
        <form method='POST' name='edit_event'>  
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-4">
                <input type="date" class="form-control" id="date" name="date" value="{{event['date']}}" placeholder="YYYY-MM-DD">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Event Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" value="{{event['name']}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="host" class="col-sm-2 col-form-label">Host</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="host" name="host" value="{{event['host']}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" value="{{event['description']}}">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col text-center">
                    <button class="btn btn-primary" type="submit" value="Submit">Save</button>
                    <button class="btn btn-secondary" type="reset" value="Reset">Reset</button>
                </div>
            </div>
        </form>
    <!-- On the other end of things, if we didn't have an event selected then the system will know that we're trying to create an item to the CSV file, makes an empty form. -->
    {% else %}
        <h2> <b>Create Event</b></h2>
        <form method='POST' name='create_event'>  
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-4">
                <input type="date" data-provide="datepicker" class="input-group-date" id="date" name="date" placeholder="YYYY-MM-DD">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Event Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="host" class="col-sm-2 col-form-label">Host</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="host" name="host">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col text-center">
                    <!-- Uses Bootstrap's methods of submitting the form and resetting the form. -->
                    <button class="btn btn-primary" type="submit" value="Submit">Save</button>
                    <button class="btn btn-secondary" type="reset" value="Reset">Reset</button>
                </div>
            </div>
        </form>
    {% endif %}
</div>
{% endblock %}
